<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <div class="logo"><img src="./images/logo.png" alt="logo"></div>
        <ul>
          <li><button>BANK</button></li>
          <li><button>BIZNES</button></li>
          <li><button>INVESTISIYALAR</button></li>
          <li><button>SIĞORTA</button></li>
          <li><button>MOBIL</button></li>
          <li><button>SƏFƏRLƏR</button></li>
          <li><button>ƏYLƏNCƏ</button></li>
        </ul>
        <button>ÇIXIŞ</button>
      </div>
      <h1>Onlayn çevirici</h1>
      <div class="main">
        <div class="left">
          <p class="first">Məndə var</p>
          <div class="currency">
            <button class="rub">RUB</button>
            <button class="usd">USD</button>
            <button class="eur">EUR</button>
            <button class="gbp">GBP</button>
          </div>
          <div class="exchangeRate">
            <input type="number" />
            <p class="second">a</p>
          </div>
        </div>
        <div class="right">
          <p class="first">Çevirmək istəyirəm</p>
          <div class="currency">
            <button class="rub">RUB</button>
            <button class="usd">USD</button>
            <button class="eur">EUR</button>
            <button class="gbp">GBP</button>
          </div>
          <div class="exchangeRate">
            <input type="number" />
            <p class="second">a</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
